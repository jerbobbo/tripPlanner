{% extends 'layout.html' %}
		{% block content %}
		<h2>Welcome</h2>
		<div class="container">
			<form>

				{% for group in groups %}
				<label for="{{group.label}}">{{group.label}}</label>
				<select name="{{group.label}}" id="{{group.label}}">
					{% for item in group.items %}
						<option value="{{item.id}}">{{item.name}}</option>
					{% endfor %}
				</select>
				{% endfor %}
			</form>
		</div>
		{% endblock %}
