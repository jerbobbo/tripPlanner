{% extends 'layout.html' %}

			<form>
				<label for="hotels">Hotels</label>
				<select name="hotels" id="hotels">
				{% for hotel in hotels %}
				<option value="{{hotel.id}}">{{hotel.name}}</option>
				{% endfor %}
				</select>

			</form>
		</div>
		{% endblock %}
